<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        /*function 함수명( [인자...[,인자]] ){
            코드
            return 반환값
         }*/
        function numbering () {
            i = 0;
            while (i < 20){
                document.write(i);
                i += 1;
            }
        }

        numbering();
        numbering();
        numbering();
        numbering();
        numbering();
        numbering();
    </script>
</body>
</html>
