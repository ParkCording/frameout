<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <script>
        var i = 0;
        var j;

        while (i < 10)
        {
            j = 0;
            while (j < i)
            {
                document.write("o");
                j++;
            }
            document.write("*<br />")
            i++;
        }
    </script>
</body>
</html>
